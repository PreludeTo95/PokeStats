<div class="main-wrapper">
    <div class="section-wrapper">
        <div class="title card-section">
            <p class="section-header pokemonNumber">No.{{currentPokemon?.id}}</p>
            <p class="section-header pokemonName">{{currentPokemon?.name | removeHyphen | titlecase }}</p>
        </div>
        
        
        <div class="sprite-wrapper card-section">
            <div *ngIf="pokemonService.getShowShiny()" class="shiny-icon">
                <i class="ri-sparkling-2-fill"></i>
            </div>
    
            <div class="sprite-image">
                <img *ngIf="!pokemonService.getShowShiny()" [src]='currentPokemon.normalSprite' />
                <img *ngIf="pokemonService.getShowShiny()" [src]='currentPokemon.shinySprite' />
            </div>
        </div>  
    </div>

    <div class="button-wrapper">
        <button mat-stroked-button class="primary-button sprite-button" (click)="switchSprite()">Toggle Shiny</button>
    </div>
</div>
